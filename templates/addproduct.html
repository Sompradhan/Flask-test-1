<!DOCTYPE html>
<html>
<head>
    <title>Product</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/addupdate.css') }}">

</head>
<body class="body">
<div class="main-form">
    <div class="form">
        <h2>ADD PRODUCT</h2>
        <form class="form1" method="POST" action="" enctype="multipart/form-data">
          
           <img id="preview-image-before-upload" src="https://www.riobeauty.co.uk/images/product_image_not_found.gif" alt="preview image" style="max-height: 150px;">
            
            
            <div class="email">
                <div class="icon">
                    <span class="fa fa-image"></span>
                </div>
                <div class="text">
                     <input type="file" placeholder="Choose Image" name="image" value=""id="image">
                </div>  
            </div>
            <div class="email">
                <div class="icon">
                    <span class="fa fa-envelope"></span>
                </div>
                <div class="text">
                    <input type="text" placeholder="Name" name="name" value="" required>
                </div>  
            </div>
            <div class="email">
                <div class="icon">
                    <span class="fa fa-tag"></span>
                </div>
                <div class="text">
                    <input type="text" placeholder="Price" name="price" value="" required>
                </div>  
            </div>
            <div class="email">
                <div class="icon">
                    <span class="fa fa-align-center"></span>
                </div>
                <div class="text">
                    <input type="text" placeholder="Description" name="description" value="" required>
                </div>  
            </div>
            <div class="get">
                <a href="/addproducts"><button class="btn">Submit</button></a><a href="{{url_for('product_home')}}">Back</a>
            </div>

        </form>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script type="text/javascript">
     
    $(document).ready(function (e) {
    
      
       $('#image').change(function(){
               
        let reader = new FileReader();
    
        reader.onload = (e) => { 
    
          $('#preview-image-before-upload').attr('src', e.target.result); 
        }
    
        reader.readAsDataURL(this.files[0]); 
      
       });
      
    });
    
    </script>
</html>
