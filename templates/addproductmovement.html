<!DOCTYPE html>
<html>
<head>
    <title>Product</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/addupdate.css') }}">
</head>
<body class="body">
<div class="main-form">
    <div class="form">
        <h2>ADD PRODUCT MOVEMENT INFO</h2>
        <form class="form1" method="POST" action="" enctype="multipart/form-data">  
            
            <div class="email">
                <div class="icon">
                    <span class="fa fa-envelope"></span>
                </div>
                <div class="text">
                    <input type="text" placeholder="Movement id" name="mid" value="" required>
                </div>  
            </div>
            <div class="email">
                <div class="icon">
                    <span class="fa fa-envelope"></span>
                </div>
                <div class="text">
                    <input type="text" placeholder="Product id" name="pid" value="" required>
                </div>  
            </div>

            <div class="email">
                <div class="icon">
                    <span class="fa fa-envelope"></span>
                </div>
                <div class="text">
                    <input type="text" placeholder="Quantity" name="qty" value="" required>
                </div>  
            </div>
            <div class="email">
                <div class="icon">
                    <span class="fa fa-map-marker"></span>
                </div>
                <div class="text">
                    <input type="text" placeholder="From Location" name="floc" value="" required>
                </div>  
            </div>
            <div class="email">
                <div class="icon">
                    <span class="fa fa-map-marker"></span>
                </div>
                <div class="text">
                    <input type="text" placeholder="To Location" name="tloc" value="">
                </div>  
            </div>
            
            <div class="get">
                <button class="btn">Submit</button><a href="product_home.html">Back</a>
            </div>

        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script type="text/javascript">
     
$(document).ready(function (e) {

  
   $('#image').change(function(){
           
    let reader = new FileReader();

    reader.onload = (e) => { 

      $('#preview-image-before-upload').attr('src', e.target.result); 
    }

    reader.readAsDataURL(this.files[0]); 
  
   });
  
});

</script>
</body>
</html>
